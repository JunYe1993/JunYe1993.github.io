   在公司內部系統，網站會建議使用 Internet Explorer 開啟
   <br/>
   原因很簡單，在 IE 裡，一個 html link 可以開啟相同 domain 下的資料夾和檔案
   <br/>
   基本上大部分的瀏覽器都會檔，因為安全性的問題。
   <br/>
   <br/>

    </div>

</code></pre>
