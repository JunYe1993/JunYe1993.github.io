   第七講
   <br/>
   <br/>
   人生的故事
   <br/>
   <br/>
   我是這麼認為的，我的人生無聊又充滿後悔，要我選最光榮的時刻還真的很難。
   <br/>
   <br/>
   我的人生高峰大概就是 2017 元旦吧。凌晨三點醒來的我沒絲毫倦意，把眼睛睜得大大看著同袍弟兄，準備迎接 2017 第一個總統府升旗典禮。雖然如臨大敵但絲毫不緊張，因為我把一切交給肌肉，而大腦則慢慢地享受迎來榮耀的時間到數。結束後我只記得最後的"向右轉"，因為我知道那是屬於完美結束的標誌動作。
