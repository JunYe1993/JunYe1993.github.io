   第八講
   <br/>
   <br/>
   用自己最光榮的事情鼓勵別人
   <br/>
   用自己最挫敗的事情鼓勵別人
   <br/>
   <br/>
   也許我總用最光榮的事情來檢視，而忽略用最挫敗的。回首想想，我的過往好像只有100分跟0分，但我不是天才，沒有所有事情的100分規劃，所以才一直拿0分。從那些不該拿的0分，我理解了，即使是20分的規劃也勝過0分。出了社會發現，評分標準更複雜了，一百分似乎更不存在。但我可以先做20分，因為20分比0分好太多太多。
