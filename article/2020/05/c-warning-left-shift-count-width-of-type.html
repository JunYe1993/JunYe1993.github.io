   </span>
   <span style="font-size: large;">
    unsigned long 會依照系統的不同，有時是 32 bit 有時是 64 bit，所以這時用
   </span>
   <span style="font-size: large;">
    unsigned long long 較為安全 ( 保證
   </span>
   <span style="font-size: large;">
    64 bit
   </span>
   <span style="font-size: large;">
    )。
